<div class="d-flex align-items-center">
  <div class="container-margin d-flex align-items-center justify-content-around w-100">
    <div class="container-help d-flex align-items-center justify-content-around w-100 mt-5">
      <div class="container-left d-flex flex-column justify-content-center align-items-center">
        <mat-icon class="material-icons-outlined" (click)="goHome()">
          keyboard_arrow_left
        </mat-icon>
        <h5 class="title-term mb-5 mt-3">How can we help you?</h5>
        <div class="container-image">
          <img src="./assets/img/help-image.png" alt="">
        </div>
      </div>
      <form [formGroup]="userInfo" (ngSubmit)="onSubmit()"
        class="d-flex flex-column justify-content-around align-items-center">
        <input class="mt-4" type="text" placeholder="Name*" formControlName="name">
        <div *ngIf="userInfoControls['name'].errors && userInfoControls['name'].touched" class="invalid-feedback">
          <span class="error-message" *ngIf="userInfoControls['name'].errors['required']">Name is required</span>
        </div>
        <input class="mt-4" type="email" placeholder="Email*" formControlName="email">
        <div *ngIf="userInfoControls['email'].errors && userInfoControls['email'].touched" class="invalid-feedback">
          <span class="error-message" *ngIf="userInfoControls['email'].errors['required']">Email is required</span>
          <span class="error-message" *ngIf="userInfoControls['email'].errors['email']">Email must be a valid email address</span>
        </div>
        <textarea class="mt-4" id="problem-input" name="problem" rows="4" cols="27" placeholder="Your problem*.."
          formControlName="description"></textarea>
          <div *ngIf="userInfoControls['description'].errors && userInfoControls['description'].touched" class="invalid-feedback">
            <span class="error-message" *ngIf="userInfoControls['description'].errors['required']">Description is required</span>
          </div>
        <button class="mt-3" mat-raised-button color="primary">Send</button>
      </form>
    </div>
  </div>
</div>
