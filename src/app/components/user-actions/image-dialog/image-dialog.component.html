<form [formGroup]="userForm"
  class="container-upload d-flex flex-column align-items-center justify-contentcenter dotted-spaced">
  <div class="d-flex flex-column align-items-start mb-3">
    <input type="text" placeholder="How was going today?" id="description" formControlName="description">
  </div>
  <div class="d-flex flex-column align-items-center mb-4 mt-4">
    <mat-icon class="material-icons upload-icon mb-4">
      cloud_upload
    </mat-icon>
    <button mat-button class="mat-button-ternary browse-file-btn" (click)="openUploadFileInput()">
      BROWSE FILES
    </button>
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="prepareFilesList($event.target)">
  </div>
  <div class="d-flex container-images align-items-center justify-content-center mb-3 w-100" *ngIf="images.length">
    <div class="container-image mb-2 mt-2 mr-2" *ngFor="let image of images" style="background-image: url({{image.value}});">
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="d-flex align-items-center justify-content-end mt-3 w-100">
    <button mat-button color="primary" type="button" (click)="createPost()" class="mr-2">Post</button>
    <button mat-button color="warn" mat-dialog-close class="mr-2">Cancel</button>
  </div>

</form>
