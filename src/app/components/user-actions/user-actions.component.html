 <!-- Action section -->
 <div class="action d-flex flex-column align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center">
    <div class="profile-image">
      <img src="./assets/img/girl-1.jpg" alt="">
    </div>
    <div class="icons d-flex align-items-center">
      <div class="d-flex mr-5">
        <mat-icon class="material-icons-outlined">
          image
        </mat-icon>
      </div>
      <div class="d-flex mr-5">
        <mat-icon class="material-icons-outlined" (click)="togglePanel()">
          description
        </mat-icon>
      </div>
      <div class="d-flex">
        <mat-icon class="material-icons-outlined">
          near_me
        </mat-icon>
      </div>
    </div>
  </div>
  <mat-accordion [ngClass]="panelOpenState ? 'mt-4' : 'mt-1'">
    <mat-expansion-panel class="container-comment" [expanded]="panelOpenState">
      <div class="add-comment-section">
        <form [formGroup]="commentForm" (ngSubmit)="postComment()">
          <div class="form-group">
            <textarea class="form-control mt-3" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
          </div>
          <button type="submit" class="add-post">
            <mat-icon class="material-icons-outlined">
              send
            </mat-icon>
          </button>
        </form>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
