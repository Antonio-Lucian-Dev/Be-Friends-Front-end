<div class="d-flex justify-content-around align-items-center container-login">
  <div class="d-flex">
    <span class="title-normal">Welcome to <span class="green">Friends</span><br/> <span class="subtitle">A place were you can find a loot o friends</span></span>
  </div>
  <form class="d-flex flex-column justify-content-start">
    <h2 class="mb-4">Login</h2>
    <div class="d-flex flex-column justify-content-start mb-4">
      <label for="email">Email</label>
      <input type="email" placeholder="something@mail.com" id="email">
    </div>
    <div class="d-flex flex-column justify-content-start mb-4">
      <label for="password">Password</label>
      <input type="password" id="password">
    </div>
    <div class="d-flex justify-content-center w-100">
      <button mat-raised-button type="submit" color="primary">Sign In</button>
    </div>
  </form>
</div>
