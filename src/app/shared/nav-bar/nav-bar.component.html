<div class="d-flex align-items-center justify-content-between container-nav pt-2 pb-2 pl-3 pr-3">
  <div class="d-flex align-items-center">
    <div class="logo">
      <img src="./assets/logo/logo.png" alt="">
    </div>
    <div *ngIf="isUserLogged" class="container-search">
     <input type="search" placeholder="Search..">
    </div>
  </div>
  <div class="icons d-flex align-items-center" *ngIf="isUserLogged && user">
    <div class="d-flex align-items-center container-icon">
      <mat-icon class="material-icons-outlined">
        chat_bubble
        </mat-icon>
        <div class="red"></div>
    </div>
    <div class="d-flex align-items-center ml-3 container-icon">
      <app-notification-list [userId]="user.id"></app-notification-list>
    </div>
    <div class="d-flex align-items-center container-profile ml-4">
      <div [ngStyle]="{'background-image': 'url(' + user!.profileImage + ')'}" alt="" (click)="profile()" class="image-profile"></div>
    </div>
    <div class="d-flex align-items-center container-profile ml-4 mr-5">
      <mat-icon class="material-icons-outlined" [matMenuTriggerFor]="menu">
        keyboard_arrow_down
      </mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon class="material-icons-outlined">
            logout
          </mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>

  </div>
  <div class="d-flex align-items-center mr-5" *ngIf="!isUserLogged">
    <button mat-raised-button color="primary" (click)="login()">Sign In</button>
    <button mat-stroked-button class="border-btn ml-3" color="primary" (click)="register()">Sign Up</button>
  </div>
</div>
